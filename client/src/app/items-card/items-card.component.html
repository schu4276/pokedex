<mat-card class="item-card" *ngIf="this.item"  >
  <a [routerLink]="['/items', this.item.name]">
    <mat-card-header class="item-names" >
    </mat-card-header>
    <mat-card-content>
      {{this.item.name[0].toUpperCase()+this.item.name.substring(1)}}
      <img src="{{this.item.sprites.default}}" alt="item-pic">
    </mat-card-content>
  </a>
</mat-card>
