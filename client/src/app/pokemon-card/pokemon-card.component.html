<mat-card class="pokemon-card" *ngIf="this.pokemon" >
  <mat-card-header class="pokemon-names" >
    {{this.pokemon.name[0].toUpperCase()+this.pokemon.name.substring(1)}}
  </mat-card-header>
  <mat-card-content>
    <h2> {{this.pokemon.types[0].type.name}}</h2>
    <img src="{{this.pokemon.sprites.front_default}}" alt="pokemon-pic">
  </mat-card-content>


</mat-card>
