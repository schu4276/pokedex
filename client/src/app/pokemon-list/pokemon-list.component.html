<mat-card class=search-card>
  <mat-label>Search</mat-label>
  <input matInput data-test="pokemonInput" placeholder="Filter by name"
  [(ngModel)]="pokemonName" (input)="updateFilter()">
</mat-card>
<div fxLayout="row wrap" fxLayoutGap="10px" class="pokemon-card-container">
  <app-pokemon-card  *ngFor="let pokemon of filteredPokemons" class="pokemon-card" [pokemon]="pokemon" pokemonfxFlex="1 1 280px"></app-pokemon-card>
</div>
